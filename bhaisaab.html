<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivom Jangid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d80;
            --secondary: #7a2bff;
            --accent: #00f2ff;
            --dark: #0a0a1a;
            --light: #f8f8ff;
            --neon-pink: #ff2d75;
            --neon-blue: #00f0ff;
            --neon-purple: #b300ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Glow effect for text */
        .glow {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }
        
        /* Particle background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            filter: blur(1px);
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
        
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .hero-bg {
            background-image: url(./IMG_7455.PNG);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background: linear-gradient(45deg, var(--dark), #1a1a2e); */
            z-index: -1;
            filter: blur(8px);
            -webkit-filter: blur(8px);
        }
        
        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, 
                        rgba(122, 43, 255, 0.2) 0%, 
                        rgba(10, 10, 26, 0) 70%);
            animation: pulse 12s infinite alternate;
            align-items: center;
        }
        
        .hero-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 70% 50%, 
                        rgba(255, 77, 128, 0.2) 0%, 
                        rgba(10, 10, 26, 0) 70%);
            animation: pulse 8s infinite alternate-reverse;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }
            100% {
                opacity: 1;
                transform: scale(1.1);
            }
        }
        
        .player-container {
            /* background: rgba(20, 20, 40, 0.6); */
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        0 0 30px 5px rgba(122, 43, 255, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transform-style: preserve-3d;
            animation: float 8s ease-in-out infinite, glow 6s infinite alternate;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .player-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 77, 128, 0.1),
                rgba(122, 43, 255, 0.1),
                rgba(0, 242, 255, 0.1)
            );
            transform: rotate(30deg);
            animation: shine 6s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
            100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05), 0 0 30px 5px rgba(122, 43, 255, 0.2); }
            33% { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05), 0 0 30px 5px rgba(255, 77, 128, 0.3); }
            66% { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05), 0 0 30px 5px rgba(0, 242, 255, 0.3); }
            100% { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05), 0 0 30px 5px rgba(122, 43, 255, 0.4); }
        }
        
        .album-cover {
            width: 250px;
            height: 250px;
            margin: 0 auto 25px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4),
                        0 0 20px rgba(122, 43, 255, 0.3);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            animation: coverFloat 10s ease-in-out infinite;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes coverFloat {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .album-cover:hover {
            transform: rotateY(10deg) scale(1.03);
        }
        
        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .album-cover:hover img {
            transform: scale(1.05);
        }
        
        .album-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                      rgba(255,255,255,0.1) 0%, 
                      rgba(255,255,255,0) 60%);
            z-index: 1;
        }
        
        .album-cover::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 20px;
            background: radial-gradient(ellipse at center, 
                      rgba(0,0,0,0.4) 0%, 
                      rgba(0,0,0,0) 80%);
            filter: blur(5px);
            z-index: -1;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 20px;
            filter: drop-shadow(0 0 10px rgba(122, 43, 255, 0.3));
        }
        
        /* Custom audio player styles */
        audio::-webkit-media-controls-panel {
            background: rgba(30, 30, 60, 0.8);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            background-color: var(--primary);
            border-radius: 50%;
        }
        
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        audio::-webkit-media-controls-timeline {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 6px;
        }
        
        audio::-webkit-media-controls-volume-slider {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 6px;
        }
        
        .song-info {
            padding: 80px 20px;
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }
        
        .song-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            height: 1px;
            background: linear-gradient(to right, 
                      transparent 0%, 
                      rgba(122, 43, 255, 0.5) 20%, 
                      rgba(122, 43, 255, 0.8) 50%, 
                      rgba(122, 43, 255, 0.5) 80%, 
                      transparent 100%);
        }
        
        .song-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-purple), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: colorShift 10s infinite alternate, textGlow 3s infinite alternate;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
        }
        
        .song-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-purple), var(--neon-blue));
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: left;
            animation: titleUnderline 8s infinite alternate;
        }
        
        @keyframes titleUnderline {
            0% { transform: scaleX(0); opacity: 0; }
            20% { transform: scaleX(1); opacity: 1; }
            80% { transform: scaleX(1); opacity: 1; }
            100% { transform: scaleX(0); opacity: 0; }
        }
        
        @keyframes colorShift {
            0% {
                background: linear-gradient(to right, var(--neon-pink), var(--neon-purple), var(--neon-blue));
                -webkit-background-clip: text;
            }
            33% {
                background: linear-gradient(to right, var(--neon-blue), var(--neon-pink), var(--neon-purple));
                -webkit-background-clip: text;
            }
            66% {
                background: linear-gradient(to right, var(--neon-purple), var(--neon-blue), var(--neon-pink));
                -webkit-background-clip: text;
            }
            100% {
                background: linear-gradient(to right, #43e97b, #38f9d7, #00f2ff);
                -webkit-background-clip: text;
            }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 45, 117, 0.3); }
            50% { text-shadow: 0 0 20px rgba(179, 0, 255, 0.5); }
            100% { text-shadow: 0 0 15px rgba(0, 242, 255, 0.4); }
        }
        
        .artist-name {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
            position: relative;
            display: inline-block;
        }
        
        .artist-name::before, .artist-name::after {
            content: '♪';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            opacity: 0.6;
            animation: noteBounce 2s infinite;
        }
        
        .artist-name::before {
            left: -30px;
        }
        
        .artist-name::after {
            right: -30px;
        }
        
        @keyframes noteBounce {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-60%) scale(1.2); }
        }
        
        .release-date {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .stream-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }
        
        .stream-link {
            padding: 14px 25px;
            border-radius: 50px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            min-width: 160px;
            justify-content: center;
        }
        
        .stream-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.6s ease;
        }
        
        .stream-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.1));
        }
        
        .stream-link:hover::before {
            left: 100%;
        }
        
        .stream-link:nth-child(1) { color: #ff4d80; }
        .stream-link:nth-child(2) { color: #1db954; }
        .stream-link:nth-child(3) { color: #fa5869; }
        .stream-link:nth-child(4) { color: #00a8e8; }
        
        .stream-link svg {
            transition: transform 0.3s ease;
        }
        
        .stream-link:hover svg {
            transform: scale(1.2);
        }
        
        .social-section {
            margin-top: 60px;
            position: relative;
        }
        
        .social-section h3 {
            margin-bottom: 25px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .social-section h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-blue));
            border-radius: 2px;
        }
        
        .social-media {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: all 0.6s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .social-icon:hover::before {
            left: 100%;
        }
        
        .social-icon svg {
            transition: transform 0.3s ease;
        }
        
        .social-icon:hover svg {
            transform: scale(1.2);
        }
        
        /* Sound waves animation */
        .sound-waves {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            gap: 8px;
            margin: 30px 0;
            position: relative;
        }
        
        .wave-container {
            display: flex;
            align-items: flex-end;
            height: 100%;
            gap: 8px;
        }
        
        .wave {
            width: 6px;
            height: 20px;
            background: linear-gradient(to bottom, var(--neon-pink), var(--neon-purple));
            border-radius: 3px;
            animation: wave 1.8s infinite ease-in-out alternate;
            box-shadow: 0 0 10px rgba(255, 45, 117, 0.5);
        }
        
        .wave:nth-child(1) { animation-delay: 0.1s; height: 15px; }
        .wave:nth-child(2) { animation-delay: 0.3s; height: 25px; }
        .wave:nth-child(3) { animation-delay: 0.5s; height: 35px; }
        .wave:nth-child(4) { animation-delay: 0.7s; height: 45px; }
        .wave:nth-child(5) { animation-delay: 0.9s; height: 55px; }
        .wave:nth-child(6) { animation-delay: 1.1s; height: 45px; }
        .wave:nth-child(7) { animation-delay: 1.3s; height: 35px; }
        .wave:nth-child(8) { animation-delay: 1.5s; height: 25px; }
        .wave:nth-child(9) { animation-delay: 1.7s; height: 15px; }
        
        @keyframes wave {
            0% { height: 10px; background: var(--neon-pink); }
            50% { height: 40px; background: var(--neon-purple); }
            100% { height: 60px; background: var(--neon-blue); }
        }
        
        /* Equalizer animation */
        .equalizer {
            display: flex;
            align-items: flex-end;
            height: 40px;
            gap: 5px;
            margin: 30px auto;
            width: fit-content;
        }
        
        .bar {
            width: 8px;
            background: linear-gradient(to top, var(--neon-pink), var(--neon-purple));
            border-radius: 4px;
            animation: equalize 1.5s infinite ease-in-out;
        }
        
        .bar:nth-child(1) { height: 20%; animation-delay: 0.1s; }
        .bar:nth-child(2) { height: 40%; animation-delay: 0.3s; }
        .bar:nth-child(3) { height: 60%; animation-delay: 0.5s; }
        .bar:nth-child(4) { height: 80%; animation-delay: 0.7s; }
        .bar:nth-child(5) { height: 100%; animation-delay: 0.9s; }
        .bar:nth-child(6) { height: 80%; animation-delay: 1.1s; }
        .bar:nth-child(7) { height: 60%; animation-delay: 1.3s; }
        .bar:nth-child(8) { height: 40%; animation-delay: 1.5s; }
        .bar:nth-child(9) { height: 20%; animation-delay: 1.7s; }
        
        @keyframes equalize {
            0%, 100% { height: 10%; }
            50% { height: 100%; }
        }
        
        .footer {
            text-align: center;
            padding: 40px 30px;
            opacity: 0.6;
            font-size: 0.9rem;
            position: relative;
            margin-top: 60px;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            height: 1px;
            background: linear-gradient(to right, 
                      transparent 0%, 
                      rgba(122, 43, 255, 0.5) 20%, 
                      rgba(122, 43, 255, 0.8) 50%, 
                      rgba(122, 43, 255, 0.5) 80%, 
                      transparent 100%);
        }
        
        /* Music notes animation */
        .music-notes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        
        .note {
            position: absolute;
            animation: floatNote 15s linear infinite;
            opacity: 0;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 0 10px currentColor;
        }
        
        @keyframes floatNote {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }
        
        /* Vinyl record animation */
        .vinyl {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #111, #333);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            right: 10%;
            bottom: 10%;
            animation: spin 20s linear infinite;
            opacity: 0.3;
            z-index: -1;
        }
        
        .vinyl::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #555;
        }
        
        .vinyl::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #fff;
            z-index: 2;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        Floating elements
        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.3;
            animation: floatElement 15s infinite ease-in-out;
        }
        
        @keyframes floatElement {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -50px) rotate(5deg); }
            50% { transform: translate(0, -100px) rotate(0deg); }
            75% { transform: translate(-50px, -50px) rotate(-5deg); }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .song-title {
                font-size: 2.5rem;
            }
            
            .artist-name {
                font-size: 1.5rem;
            }
            
            .album-cover {
                width: 200px;
                height: 200px;
            }
            
            .stream-links {
                flex-direction: column;
                align-items: center;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
            }
            
            .vinyl {
                width: 150px;
                height: 150px;
                right: 5%;
                bottom: 5%;
            }
        }
        
        @media (max-width: 480px) {
            .player-container {
                padding: 25px;
            }
            
            .song-title {
                font-size: 2rem;
            }
            
            .artist-name {
                font-size: 1.2rem;
            }
            
            .album-cover {
                width: 180px;
                height: 180px;
            }
            
            .stream-link {
                padding: 12px 20px;
                min-width: 140px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Create particles for background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 1px and 5px
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration between 10s and 30s
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 20}s`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Random color
                const colors = ['#ff4d80', '#7a2bff', '#00f2ff', '#ffffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Create music notes
        function createMusicNotes() {
            const notesContainer = document.getElementById('musicNotes');
            const noteCount = 15;
            const noteSymbols = ['♪', '♫', '♬', '♩', '♭', '♮', '♯'];
            
            for (let i = 0; i < noteCount; i++) {
                const note = document.createElement('span');
                note.classList.add('note');
                
                // Random note symbol
                const symbol = noteSymbols[Math.floor(Math.random() * noteSymbols.length)];
                note.textContent = symbol;
                
                // Random position
                note.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration between 10s and 25s
                const duration = Math.random() * 15 + 10;
                note.style.animationDuration = `${duration}s`;
                
                // Random delay
                note.style.animationDelay = `${Math.random() * 15}s`;
                
                // Random color
                const colors = ['#ff4d80', '#7a2bff', '#00f2ff', '#ffffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                note.style.color = color;
                
                // Random size
                const size = Math.random() * 1 + 1;
                note.style.fontSize = `${size}rem`;
                
                notesContainer.appendChild(note);
            }
        }
        
        // Animate sound waves based on audio
        function animateSoundWaves() {
            const waves = document.querySelectorAll('.wave');
            let waveHeight = 10;
            let direction = 1;
            
            setInterval(() => {
                waveHeight += direction * 5;
                
                if (waveHeight > 60 || waveHeight < 10) {
                    direction *= -1;
                }
                
                waves.forEach((wave, index) => {
                    const delay = index * 0.1;
                    const height = waveHeight * (0.8 + Math.random() * 0.4);
                    
                    setTimeout(() => {
                        wave.style.height = `${height}px`;
                        
                        // Change color based on height
                        if (height > 50) {
                            wave.style.background = 'var(--neon-blue)';
                        } else if (height > 30) {
                            wave.style.background = 'var(--neon-purple)';
                        } else {
                            wave.style.background = 'var(--neon-pink)';
                        }
                    }, delay * 100);
                });
            }, 100);
        }
        
        // Initialize everything when page loads
        window.onload = function() {
            createParticles();
            createMusicNotes();
            animateSoundWaves();
            
            // Add hover effect to album cover
            const albumCover = document.querySelector('.album-cover');
            albumCover.addEventListener('mousemove', (e) => {
                const x = e.clientX - albumCover.getBoundingClientRect().left;
                const y = e.clientY - albumCover.getBoundingClientRect().top;
                
                const centerX = albumCover.offsetWidth / 2;
                const centerY = albumCover.offsetHeight / 2;
                
                const angleX = (y - centerY) / 20;
                const angleY = (centerX - x) / 20;
                
                albumCover.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
            });
            
            albumCover.addEventListener('mouseleave', () => {
                albumCover.style.transform = 'rotateX(0) rotateY(0)';
            });
        };
    </script>
